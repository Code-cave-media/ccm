    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const members = ['sravan', 'srinath', 'aswath', 'irshad'];
            const today = new Date().toLocaleDateString('en-IN');
            const storedDate = localStorage.getItem('date');

            if (storedDate !== today) {
                localStorage.clear();
                localStorage.setItem('date', today);
            }

            function formatTime(time) {
                let [hour, minute] = time.split(':').map(Number);
                const period = hour >= 12 ? 'PM' : 'AM';
                hour = hour % 12 || 12; // Convert to 12-hour format
                return `${hour}:${minute.toString().padStart(2, '0')} ${period}`;
            }

            function checkCurrentStatus(member) {
                const now = new Date();
                const nowTime = `${now.getHours()}:${now.getMinutes()}`;
                const schedules = JSON.parse(localStorage.getItem(`${member}Schedules`)) || [];
                const currentTime = nowTime.split(':').map(Number);

                for (let schedule of schedules) {
                    const [startHour, startMinute] = schedule.start.split(':').map(Number);
                    const [endHour, endMinute] = schedule.end.split(':').map(Number);

                    if ((currentTime[0] > startHour || (currentTime[0] === startHour && currentTime[1] >= startMinute)) &&
                        (currentTime[0] < endHour || (currentTime[0] === endHour && currentTime[1] < endMinute))) {
                        return 'Available';
                    }
                }
                return 'Not Available';
            }

            function updateMemberStatus(member) {
                const status = document.getElementById(`${member}Status`);
                const actionButtons = document.getElementById(`${member}ActionButtons`);
                const currentStatus = checkCurrentStatus(member);
                status.textContent = `Current Status: ${currentStatus}`;
                if (currentStatus === 'Available') {
                    actionButtons.style.display = 'block';
                } else {
                    actionButtons.style.display = 'none';
                }
            }

            members.forEach(member => {
                const form = document.getElementById(`${member}Form`);
                const schedulesDiv = document.getElementById(`${member}Schedules`);
                const status = document.getElementById(`${member}Status`);
                const startTimeInput = document.getElementById(`${member}Start`);
                const endTimeInput = document.getElementById(`${member}End`);
                const commonTimeSelect = document.getElementById(`${member}CommonTimeSelect`);

                form.addEventListener('submit', event => {
                    event.preventDefault();
                    const startTime = startTimeInput.value;
                    const endTime = endTimeInput.value;
                    const schedules = JSON.parse(localStorage.getItem(`${member}Schedules`)) || [];
                    schedules.push({ start: startTime, end: endTime });
                    localStorage.setItem(`${member}Schedules`, JSON.stringify(schedules));
                    displaySchedules(member, schedulesDiv, schedules);
                    updateMemberStatus(member);
                });

                const storedSchedules = JSON.parse(localStorage.getItem(`${member}Schedules`)) || [];
                displaySchedules(member, schedulesDiv, storedSchedules);
                updateMemberStatus(member);

                commonTimeSelect.addEventListener('change', () => {
                    if (commonTimeSelect.value) {
                        const [commonStart, commonEnd] = commonTimeSelect.value.split(' - ');
                        startTimeInput.value = commonStart;
                        endTimeInput.value = commonEnd;
                    }
                });
            });

            function displaySchedules(member, schedulesDiv, schedules) {
                schedulesDiv.innerHTML = '';
                schedules.forEach((schedule, index) => {
                    const scheduleDiv = document.createElement('div');
                    scheduleDiv.className = 'schedule';
                    scheduleDiv.innerHTML = `
                        <span>Available from ${formatTime(schedule.start)} to ${formatTime(schedule.end)}</span>
                        <div>
                            <button onclick="editSchedule('${member}', ${index})">Edit</button>
                            <button onclick="deleteSchedule('${member}', ${index})">Delete</button>
                        </div>
                    `;
                    schedulesDiv.appendChild(scheduleDiv);
                });
            }

            window.editSchedule = (member, index) => {
                const schedules = JSON.parse(localStorage.getItem(`${member}Schedules`)) || [];
                const schedule = schedules[index];
                document.getElementById(`${member}Start`).value = schedule.start;
                document.getElementById(`${member}End`).value = schedule.end;
                schedules.splice(index, 1);
                localStorage.setItem(`${member}Schedules`, JSON.stringify(schedules));
                displaySchedules(member, document.getElementById(`${member}Schedules`), schedules);
                updateMemberStatus(member);
            }

            window.deleteSchedule = (member, index) => {
                const schedules = JSON.parse(localStorage.getItem(`${member}Schedules`)) || [];
                schedules.splice(index, 1);
                localStorage.setItem(`${member}Schedules`, JSON.stringify(schedules));
                displaySchedules(member, document.getElementById(`${member}Schedules`), schedules);
                updateMemberStatus(member);
            }

            const commonTimeForm = document.getElementById('commonTimeForm');
            const commonTimeStatus = document.getElementById('commonTimeStatus');

            commonTimeForm.addEventListener('submit', event => {
                event.preventDefault();
                const commonStart = document.getElementById('commonStart').value;
                const commonEnd = document.getElementById('commonEnd').value;
                localStorage.setItem('commonTime', JSON.stringify({ start: commonStart, end: commonEnd }));
                updateCommonTime();
            });

            function updateCommonTime() {
                const commonTime = JSON.parse(localStorage.getItem('commonTime'));
                if (commonTime) {
                    commonTimeStatus.textContent = `Common Time: ${formatTime(commonTime.start)} to ${formatTime(commonTime.end)}`;
                    members.forEach(member => {
                        const commonTimeSelect = document.getElementById(`${member}CommonTimeSelect`);
                        commonTimeSelect.innerHTML = `
                            <option value="">Select Common Time</option>
                            <option value="${commonTime.start} - ${commonTime.end}">${formatTime(commonTime.start)} to ${formatTime(commonTime.end)}</option>
                        `;
                    });
                } else {
                    commonTimeStatus.textContent = 'Common Time: Not set';
                    members.forEach(member => {
                        const commonTimeSelect = document.getElementById(`${member}CommonTimeSelect`);
                        commonTimeSelect.innerHTML = '<option value="">Select Common Time</option>';
                    });
                }
            }

            updateCommonTime();

            // Update current status every minute
            setInterval(() => {
                members.forEach(member => {
                    updateMemberStatus(member);
                });
            }, 60000); // 60000 milliseconds = 1 minute
        });
