    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bus Ticket Booking</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Bus Ticket Booking</h1>
            <form id="bookingForm">
                <label for="busSelection">Select Bus:</label>
                <select id="busSelection" required>
                    <option value="">Select Bus</option>
                    <option value="Muthappan">Muthappan</option>
                    <option value="St. Jude">St. Jude</option>
                </select>
    
                <label for="startPoint">Start Point:</label>
                <select id="startPoint" required>
                    <option value="">Select Start Point</option>
                    <option value="Sreekandapuram">Sreekandapuram</option>
                    <option value="Parippayi">Parippayi</option>
                    <option value="Neduvaloor">Neduvaloor</option>
                </select>
    
                <label for="endPoint">End Point:</label>
                <select id="endPoint" required>
                    <option value="">Select End Point</option>
                    <option value="Sreekandapuram">Sreekandapuram</option>
                    <option value="Parippayi">Parippayi</option>
                    <option value="Neduvaloor">Neduvaloor</option>
                </select>
    
                <h1 id="fare">Fare: ₹0</h1>
    
                <button type="button" id="payButton">Pay Fare</button>
            </form>
        </div>

    <script>
       const fares = {
    "Sreekandapuram-Parippayi": 10,
    "Sreekandapuram-Neduvaloor": 15,
    "Parippayi-Neduvaloor": 5,
    "Parippayi-Sreekandapuram": 10,
    "Neduvaloor-Sreekandapuram": 15,
    "Neduvaloor-Parippayi": 5
};

document.getElementById('startPoint').addEventListener('change', updateFare);
document.getElementById('endPoint').addEventListener('change', updateFare);
document.getElementById('busSelection').addEventListener('change', updateFare);

function updateFare() {
    const busSelection = document.getElementById('busSelection').value;
    const startPoint = document.getElementById('startPoint').value;
    const endPoint = document.getElementById('endPoint').value;

    if (busSelection && startPoint && endPoint && startPoint !== endPoint) {
        const route = `${startPoint}-${endPoint}`;
        const fare = fares[route] || 0;
        document.getElementById('fare').innerText = `Fare: ₹${fare}`;
        updatePaymentLink(busSelection, fare, startPoint, endPoint);
    } else {
        document.getElementById('fare').innerText = 'Fare: ₹0';
        document.getElementById('payButton').style.display = 'none'; // Hide button if no valid fare
    }
}

function updatePaymentLink(busSelection, fare, startPoint, endPoint) {
    const payButton = document.getElementById('payButton');
    let paymentUrl = '';
    const currentTime = new Date().toISOString();

    if (busSelection === 'Muthappan') {
        paymentUrl = `upi://pay?pa=shravannarayan48@okicici&pn=Shravan Narayan&am=${fare}&cu=INR&url=https://yourwebsite.com/ticket?bus=${encodeURIComponent(busSelection)}&fare=${encodeURIComponent(fare)}&start=${encodeURIComponent(startPoint)}&end=${encodeURIComponent(endPoint)}&time=${encodeURIComponent(currentTime)}`;
    } else if (busSelection === 'St. Jude') {
        paymentUrl = `upi://pay?pa=shravannarayan702-1@okhdfcbank&pn=Shravan Narayan&am=${fare}&cu=INR&url=https://yourwebsite.com/ticket?bus=${encodeURIComponent(busSelection)}&fare=${encodeURIComponent(fare)}&start=${encodeURIComponent(startPoint)}&end=${encodeURIComponent(endPoint)}&time=${encodeURIComponent(currentTime)}`;
    }

    if (paymentUrl) {
        payButton.style.display = 'block'; // Show button if valid payment URL
        payButton.setAttribute('onclick', `window.open('${paymentUrl}', '_blank')`);
    } else {
        payButton.style.display = 'none'; // Hide button if no valid bus selected
    }
}

    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

select, button {
    margin-top: 5px;
}

button {
    padding: 10px;
    margin-top: 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

h1 {
    margin-top: 20px;
}

    </style>
</body>
</html>
